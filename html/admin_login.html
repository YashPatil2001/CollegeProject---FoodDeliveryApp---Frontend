<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/admin_login.css">
    <link rel="stylesheet" href="../css/toast.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
      <!-- The actual snackbar -->
<div id="snackbar">Some text some message..</div>
    <form  method="post">
        <div class="imgcontainer">
          <img src="../images/admin.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input id="admin-name" type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="admin-psw" type="password" placeholder="Enter Password" name="psw" required>
      
          <button id="submit"type="button">Login</button>
         
        </div>
      
     
      </form>
      <script src="../js/Toast.js"></script>
      <script src="../js/AdminLogin.js"></script>
</body>
</html>
