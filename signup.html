<body>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Foodzap</h1>
		<div class="buttn">		
			<!--	
			<a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook</a>

		<div class="right">
		<h5>SIGNUP</h5>
		<p>Already have an account? <a href="login.html">Login</a></p>
		<div class="inputs">
		    <input id="user-email"  type="email" placeholder="Enter your email address">
			<span id="email-err" class="error"></span>
			<input id="user-firstname"  type="text" placeholder="Firstname">
			<span id="firstname-err" class="error"></span>
			<input id="user-lastname"   type="text" placeholder="Lastname">
			<span id="lastname-err" class="error"></span>
			<input id="user-password"  type="password" placeholder="Enter your password">
			<span id="password-err" class="error"></span>
			<input id="user-password-c" type="password" placeholder="Confirm your password">
			<span id="c-password-err" class="error"></span>
			<input id="user-email-validation-code" type="text" placeholder="Enter your validation code">
		    <span id="v-code-err" class="error"></span>
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
				<!-- Angular -->

			<button class="button" id="btn-signup" type="button">
				<i class="loading-icon fa fa-spinner fa-spin hide"></i>
				<span  class="btn-txt">SignUp</span>
			</button>
	</div>
	
</div>
